<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Service Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Service Request Form</h2>
        <form action="submit_request.php" method="post" enctype="multipart/form-data">
            <label>Name:</label><input type="text" name="name" required>
            <label>Email:</label><input type="email" required>
            <label>Type of Request:</label><select name="type" required>
                <option value="Permit">Permit</option>
                <option value="Complaint">Complaint</option>
            <label>Description:</label><textarea name="description" required></textarea>
            <label>Attachment:</label><input type="file" name="attachment">
            <input type="submit" value="Submit Request">
        </form>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
