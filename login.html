<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="stylelogin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>

    <body class="bgimage">
        <div class="topbar">
            <div class="logoname">
                <img src="/resources/serveease logo.png" alt="Logo" width="40" height="40">
                <span style="font-size: 25px;">ServeEase</span>
            </div>
    
            <div class="buttons">
                <a href="" class="logout" style="font-size: 20px;">Home</a>
                <a href="" class="logout" style="font-size: 20px;">Sign-In</a>
            </div>
            
        </div>

        <div>

        </div>

            <div class="formbox">
                <h2>Sign-Up</h2>
            
                <form>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter email" required><br>
                    <label for="password">Password</label><br>
                    <input type="text" id="password" name="password" placeholder="Enter password" required><br>
                    <p>Personal Information</p>
                    <div class="sectionfield">
                        <div class="fieldgroup">
                            <label for="firstName">First Name</label><br>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
                        </div>
                        <div class="fieldgroup">
                            <label for="lastName">Last Name</label><br>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>
                        </div>
                    </div>
                    <label for="address">Address</label><br>
                    <textarea id="address" name="address" rows="4" cols="30" placeholder="Address" required></textarea><br>
                    <label for="contactNumber">Contact Number</label><br>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required><br>

                    <div class="sectionfield">
                        <div class="fieldgroup">
                            <label for="dateofBirth">Date of Birth</label><br>
                            <input type="date" id="dateofBirth" name="dateofBirth" required>
                        </div>
                        <div class="fieldgroup">
                            <label for="sex">Sex</label><br>
                            <select name="sex" id="sex" required>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="regisbutton">
                        <input type="submit" value="Register">
                    </div>
                </form> 
            
            </div>
        

        <footer class="bottom-bar">
            <div>
                <p style="font-size: 14px;">For inquiries, contact us:<br>
                email@gmail.com <br> 63+ 01234567890</p>
            </div>
            <div>
                <p style="font-size: 17px;">BLANK CITY E-SERVICES</p>
            </div>
        </footer>

    </body>

</html>
