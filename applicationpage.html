<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServeEase â€” Service Registration</title>
  <link rel="stylesheet" href="applicationpagestyle.css">
  <script defer src="register.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
  <header class="topbar">
    <div class="logo-container">
      <img src="img/serveease-logo.png" alt="ServeEase Logo" class="logo"/>
      <span class="brand">ServeEase</span>
    </div>
    <div class="auth-links">
      <a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>
  </header>

  <main class="service-container">
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html">Home</a><span>/</span>
      <a href="services.html">All Services</a><span>/</span>
      <span aria-current="page">Service Registration</span>
    </nav>

    <section class="service-main">
      <h1>Service Registration</h1>
      <div class="steps-indicator">
        <div class="step active" data-step="1">1</div>
        <div class="step" data-step="2">2</div>
        <div class="step" data-step="3">3</div>
      </div>

      <form id="registrationForm">
        <!-- Step 1 -->
        <div class="form-section active" id="step1">
          <h2>Select Service</h2>
          <div class="services-grid">
            <label class="service-card">
              <input type="radio" name="service" value="Building Permit" required>
              <div class="service-content">
                <i class="fas fa-home"></i>
                <h3>Building Permit</h3>
              </div>
            </label>
            <label class="service-card">
              <input type="radio" name="service" value="Health Services">
              <div class="service-content">
                <i class="fas fa-heartbeat"></i>
                <h3>Health Services</h3>
              </div>
            </label>
          </div>
          <div class="form-actions">
            <button type="button" class="action-btn btn-primary next-step" data-next="step2">Continue</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="form-section" id="step2">
          <h2>Enter Your Details</h2>
          <div class="form-row"><label for="fullname">Full Name</label><input type="text" id="fullname" name="fullname" required></div>
          <div class="form-row"><label for="contact">Contact Number</label><input type="tel" id="contact" name="contact" required></div>
          <div class="form-row"><label for="email">Email Address</label><input type="email" id="email" name="email" required></div>
          <div class="form-row"><label for="address">Address</label><textarea id="address" name="address" rows="3" required></textarea></div>
          <div class="form-actions">
            <button type="button" class="action-btn secondary prev-step" data-prev="step1">Back</button>
            <button type="button" class="action-btn btn-primary next-step" data-next="step3">Continue</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="form-section" id="step3">
          <h2>Review & Submit</h2>
          <div class="review-box">
            <p><strong>Service:</strong> <span id="review-service"></span></p>
            <p><strong>Name:</strong> <span id="review-name"></span></p>
            <p><strong>Contact:</strong> <span id="review-contact"></span></p>
            <p><strong>Email:</strong> <span id="review-email"></span></p>
            <p><strong>Address:</strong> <span id="review-address"></span></p>
          </div>
          <div class="form-actions">
            <button type="button" class="action-btn secondary prev-step" data-prev="step2">Back</button>
            <button type="submit" class="action-btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section"><h3>Quick Links</h3><ul><li><a href="#">Home</a></li><li><a href="#">Services</a></li></ul></div>
      <div class="footer-section"><h3>Contact</h3><p>ðŸ“§ services@serveease.ph</p><p>ðŸ“ž +63 123 456 7890</p></div>
    </div>
  </footer>
</body>
</html>
