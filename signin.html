<!DOCTYPE html>
<html>

    <head>
        <title>Sign-In</title>
        <link rel="stylesheet" href="stylesign.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="bgimage">
        <div class="topbar">
            <div class="logoname">
                <img src="/resources/serveease logo.png" alt="Logo" width="40" height="40">
                <span style="font-size: 25px;">ServeEase</span>
            </div>
    
            <div class="buttons">
                <a href="signup.html" class="texts" style="font-size: 20px;">Sign-Up</a>
                <a href="" class="texts" style="font-size: 20px;">Home</a>
            </div>

             <a href="" class="backarrow"><i class="fas fa-arrow-left"></i></a>
        </div>

       

            <div class="formbox">
                <h2>Sign-In</h2>
            
                <form>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter email" required><br>
                    <label for="password">Password</label><br>
                    <input type="text" id="password" name="password" placeholder="Enter password" required><br>
                    <div class="regisbutton">
                        <input type="submit" value="Enter">
                    </div>
                </form> 
            
            </div>
        

        <footer class="bottom-bar">
            <div>
                <p style="font-size: 14px;">For inquiries, contact us:<br>
                email@gmail.com <br> 63+ 01234567890</p>
            </div>
            <div>
                <p style="font-size: 17px;">BLANK CITY E-SERVICES</p>
            </div>
        </footer>

    </body>

</html>
