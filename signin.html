<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In - ServeEase</title>
    <link rel="stylesheet" href="stylesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bgimage">
    
    <header class="topbar">
        <div class="logoname">
            <img src="/resources/serveease logo.png" alt="ServeEase Logo" width="40" height="40">
            <span class="brand">ServeEase</span>
        </div>
        <nav class="buttons">
            <a href="signup.html" class="texts">Sign Up</a>
            <a href="index.html" class="texts">Home</a>
        </nav>
        <a href="index.html" class="backarrow" title="Back"><i class="fas fa-arrow-left"></i></a>
    </header>

    <main class="formbox">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="regisbutton">
                <input type="submit" value="Log In">
            </div>
        </form>
    </main>

    <footer class="bottom-bar">
        <div>
            <p>For inquiries, contact us:<br>
                email@gmail.com<br>+63 01234567890</p>
        </div>
        <div>
            <p>ATLANTIS CITY E-SERVICES</p>
        </div>
    </footer>

</body>
</html>
</html>
