<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - ServeEase</title>
    <link rel="stylesheet" href="stylesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bgimage">
    
    <header class="topbar">
        <div class="logoname">
            <img src="/resources/serveease logo.png" alt="Logo" width="40" height="40">
            <span class="brand">ServeEase</span>
        </div>

        <nav class="buttons">
            <a href="index.html" class="texts">Home</a>
            <a href="signin.html" class="texts">Sign In</a>
        </nav>

        <a href="index.html" class="backarrow"><i class="fas fa-arrow-left"></i></a>
    </header>

    <main class="formbox">
        <h2>Sign Up</h2>
       <form id="signupForm">
  <div class="form-group">
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" required>
  </div>
  <div class="form-group">
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" required>
  </div>
            <p class="section-label">Personal Information</p>

            <div class="sectionfield">
                <div class="fieldgroup">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="fieldgroup">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your number" required>

            <div class="sectionfield">
                <div class="fieldgroup">
                    <label for="dateofBirth">Date of Birth</label>
                    <input type="date" id="dateofBirth" name="dateofBirth" required>
                </div>
                <div class="fieldgroup">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
            </div>

            </div>
        <button type="submit" class="btn-signup">Sign Up</button>
            </div>
        </form>
    </main>

    <footer class="bottom-bar">
        <div>
            <p>For inquiries, contact us:<br>
            email@gmail.com<br>+63 01234567890</p>
        </div>
        <div>
            <p>BLANK CITY E-SERVICES</p>
        </div>
    </footer>

    

</body>
</html>
